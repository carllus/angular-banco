<div class="container">
    <p>Clientes - lista</p>
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar</button>
    <table #table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
        <ng-container matColumnDef="cod">
            <th mat-header-cell *matHeaderCellDef> Cod. </th>
            <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <ng-container matColumnDef="datacad">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.datacad}} </td>
        </ng-container>

        <ng-container matColumnDef="renda">
            <th mat-header-cell *matHeaderCellDef> Renda </th>
            <td mat-cell *matCellDef="let element"> {{element.renda}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(element.cod)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
</div>
